<head>
  <title>Hours to Decimals</title>

  <meta charset="utf-8" />

<body>
  <header role="banner" id="page_header" class="page-header">
    <h1>Hours to Decimals Conversion</h1>
  </header>

  <div id="main" role="main" class="page-content">
    <form class="time-conversion-form js-time-conversion-form">
      <div class="errors js-errors"></div>
      <h2>How many hours did you work?</h2>
      <div class="input-wrapper hours-input-wrapper">
        <label for="hours-input">Hours</label>
        <input type="number" class="hours-input js-hours-input" id="hours-input" placeholder="0" />
      </div>
      <div class="input-wrapper minutes-input-wrapper">
        <label for="minutes-input">Minutes</label>
        <input type="number" class="minutes-input js-minutes-input" id="minutes-input" placeholder="00" />
      </div>
    </form>

    <div class="hours-output">
      <h2>Your billable time is:</h2>
      <div class="converted-hours js-converted-hours"></div>
    </div>
  </div>

  <footer role="contentinfo" id="page_footer" class="page-footer">
